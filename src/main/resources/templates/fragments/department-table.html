<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="departmentTable" class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Country</th>
    <th>Code</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dep : ${departments}">
    <td th:text="${dep.id}"></td>
    <td th:text="${dep.name}"></td>
    <td th:text="${dep.country}"></td>
    <td th:text="${dep.code}"></td>
    <td><a th:href="@{'/department/departments/delete?id=' + ${dep.id}}"
           class="btn btn-outline-danger">Delete</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
