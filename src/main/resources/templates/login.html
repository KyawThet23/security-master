<!DOCTYPE html>
<html th:replace="~{layout/masterlayout :: layout(~{::main})}"
      lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

  <main role="main">
    <div class="container mt-5">

      <div class="row d-flex justify-content-center align-content-center">
        <div class="col">
          <div th:if="${loginError}">
            <div class="alert alert-danger" role="alert">
              <h3>Invalid Username Password!</h3>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
                <h3>Login Form</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/login}" method="post" class="border">
                <div class="form-group">
                  <label for="username">User Name</label>
                  <input type="text" id="username" name="username" placeholder="Enter user name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password"
                        class="form-control"  placeholder="Enter password">
                  <input type="submit" value="login" class="btn btn-primary btn-lg btn-block mt-5">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
